<!DOCTYPE html>
<html>

<head>
  <title>Geolocation Map Example</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>Geolocation Map Example</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      // Check if the browser supports geolocation
      if (navigator.geolocation) {
        // Get the current position
        navigator.geolocation.getCurrentPosition(function (position) {
          var latitude = 24.88723757991539;
          var longitude = 67.15182822735646;

          var mapOptions = {
            center: { lat: latitude, lng: longitude },
            zoom: 15
          };

          var map = new google.maps.Map(document.getElementById("map"), mapOptions);

          // Add a marker at the current location
          var marker = new google.maps.Marker({
            position: { lat: latitude, lng: longitude },
            map: map,
            title: "You are here!"
          });
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi3pk2PTnzA1IY8pK9xmrKLrPiiORZCE0&callback=initMap"
    async defer></script>
</body>

</html>
